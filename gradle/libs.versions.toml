junit = "4.13.2"
junitVersion = "1.3.0"
espressoCore = "3.7.0"
lifecycleRuntimeKtx = "2.9.4"
activityCompose = "1.11.0"
composeBom = "2025.09.01"
appcompat = "1.7.1"
material = "1.13.0"
jetbrainsKotlinJvm = "2.2.20"

navigation = "2.9.5"
ktor = "3.3.0"
koin = "4.1.1"
room = "2.8.1"
ksp = "2.2.20-2.0.3"
runtime = "1.9.2"
